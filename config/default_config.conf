#server
server  {
	listen 8080; #! Mandatory
	host localhost; #! Mandatory
	server_name example.com;
	error_page 500 405 400 error_page/400.html;
	error_page 404 error_page/404.html;
	client_max_body_size 100000000;
	autoindex on;

	location upload {
		root ./;
        index index.html;
        method GET POST;
        # upload_path /goinfre/abdeel-o; #! Must be handled by the server
	}
	
	location / {
		autoindex on;
		root srcs/;
		method GET;
	}

	location /index.html {
		autoindex on;
		root srcs/;
		method GET;
	}

	location  /images {
		# root /home;
		# redirect /images/;
		method DELETE;
	}
	
	location /cgi-bin {
		cgi_ext .py;
		cgi_path /usr/bin/python3 /bin/bash;
	}
}

server {
	listen 8282;
	server_name aq.com;
	error_page 500 404 400 error_page/400.html;
}